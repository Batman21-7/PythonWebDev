<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p><b>Book Name: {{books[id]['title']}}</b></p>
    <p><b>Current Rating: {{books[id]['rating']}}</b></p>
    <form action="{{ url_for('edit', id=id) }}" method="post">
      <input type="text" name="rating"/>
      <button type="submit">Change Rating</button>
    </form>
</body>
</html>
